<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Kontakt info</title>

      <p id="greeting"></p>

      <a href="https://www.facebook.com/" style="background: #6694ef">

      </a>

      <a href="https://www.tiktok.com/login" style="background:#e7dddd">

        <span class="tooltip">TikTok</span>
      </a>
